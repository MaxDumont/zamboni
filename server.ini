[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
httpd = 1
httpd_host = 0.0.0.0
httpd_port = 8888

[watcher:marketplace]
cmd = bin/chaussette wsgi.mkt.application --backend gevent --fd $(circus.sockets.web)
use_sockets = True
warmup_delay = 0
numprocesses = 3
stdout_stream.class = StdoutStream
stderr_stream.class = StdoutStream

[socket:web]
host = 0.0.0.0
port = 8080

